<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Resume Analyzer</h1>
            <p>Upload your resume and get personalized analysis</p>
        </header>

        <div class="upload-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload Resume (PDF)</label>
                    <input type="file" id="file" name="file" accept=".pdf" required>
                    <div id="file-error" class="error-message hidden">⚠️ Invalid file format. Please upload a PDF file
                        only.</div>
                </div>

                <div class="form-group">
                    <label for="job_role">Job Role</label>
                    <input type="text" id="job_role" name="job_role" placeholder="Enter yor job role" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address"
                        required>
                </div>

                <button type="submit" id="submitBtn">Analyze Resume</button>
            </form>
        </div>
        <div id="result" class="result hidden">
            <h2 id="result-heading">Processing...</h2>
            <div class="loader" id="result-loader"></div>
            <p id="status-message">Your resume is being analyzed. You'll receive results via email.</p>
            <p id="file-id"></p>
        </div>
    </div>

    <footer>
        <p>Made by <a href="https://lnbg.in/">bgmanu2426</a></p>
    </footer>

    <script src="/static/script.js"></script>
</body>

</html>
